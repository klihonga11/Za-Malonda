        <h1>2.3.6 Answer</h1>
        <p>1. Cash (asset) is debited, Capital (equity) is credited.</p>
        <p>2. Purchases (asset) is debited, Cash (asset) is credited.</p>
        <p>3. Cash (asset) is debited, Sales (revenue) is credited.</p>
