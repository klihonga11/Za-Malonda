        <article class="w3-container">
            <h1>7.3.1 Introduction</h1>

            <p> An <b>asset</b> an item the business <i>owns</i> that will help make the business money in future.</p>

            <p>For example, a car bought by the business that will be used to make deliveries is an asset. </p>
